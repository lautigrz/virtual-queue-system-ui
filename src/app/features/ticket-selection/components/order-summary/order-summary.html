<div class="bg-gray-800 border border-gray-700 rounded-xl p-6 sticky top-4">
    <h3 class="text-xl font-bold text-white mb-6">Resumen de compra</h3>

    <div class="space-y-4 mb-6" *ngIf="tickets().length > 0; else emptyState">
        <div *ngFor="let item of tickets()" class="flex justify-between items-center text-gray-300">
            <div class="flex items-center gap-2">
                <span class="bg-gray-700 px-2 py-0.5 rounded text-xs font-mono">{{ item.quantity }}x</span>
                <span>{{ item.ticket.title }}</span>
            </div>
            <span class="font-medium">{{ (item.ticket.price * item.quantity) | currency:'USD':'symbol':'1.0-0' }}</span>
        </div>

        <div class="border-t border-gray-700 pt-4 mt-4">
            <div class="flex justify-between items-center text-lg font-bold text-white">
                <span>Total</span>
                <span>{{ total() | currency:'USD':'symbol':'1.0-0' }}</span>
            </div>
        </div>
    </div>

    <ng-template #emptyState>
        <div class="text-center py-8 text-gray-500">
            <p>Selecciona tus entradas para continuar</p>
        </div>
    </ng-template>

    <button (click)="onCheckout()" [disabled]="itemCount() === 0"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg mt-6 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-900/20">
        Continuar
    </button>

    <p class="text-xs text-gray-500 text-center mt-4">
        Al continuar, aceptas nuestros t√©rminos y condiciones
    </p>
</div>
