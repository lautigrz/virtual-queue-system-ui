<div class="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-blue-500/30">
    <!-- Background Gradients -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-[500px] bg-gradient-to-b from-blue-900/10 to-transparent"></div>
        <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-900/5 rounded-full blur-3xl"></div>
    </div>

    <!-- Header -->
    <header class="border-b border-slate-800/50 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-blue-500/20">
                    TQ
                </div>
                <span class="font-bold text-lg tracking-tight text-white">TicketQueue</span>
            </div>

            <nav class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
                <a href="#" class="hover:text-white transition-colors">Eventos</a>
                <a href="#" class="hover:text-white transition-colors">Mis Tickets</a>
                <a href="#" class="hover:text-white transition-colors">Ayuda</a>
            </nav>

            <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative max-w-6xl mx-auto px-6 py-12">
        <div class="grid lg:grid-cols-2 gap-12 items-start">

            <!-- Left Column: Summary -->
            <div class="lg:sticky lg:top-24 space-y-6">
                <header class="mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">Completar Compra</h1>
                    <p class="text-slate-400">Asegura tu lugar en el evento del a√±o.</p>
                </header>

                <ng-content select="[summary]"></ng-content>

                <!-- Trust Badges -->
                <div
                    class="flex gap-4 items-center justify-center p-4 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all duration-500">
                    <div class="h-8 w-12 bg-slate-800 rounded"></div>
                    <div class="h-8 w-12 bg-slate-800 rounded"></div>
                    <div class="h-8 w-12 bg-slate-800 rounded"></div>
                </div>
            </div>

            <!-- Right Column: Payment Form -->
            <div class="lg:pl-8 lg:border-l lg:border-slate-800/50">
                <ng-content select="[form]"></ng-content>
            </div>

        </div>
    </main>
</div>
