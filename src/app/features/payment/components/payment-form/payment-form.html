<div class="space-y-8">
    <!-- Tarjeta 3D Interactiva -->
    <app-credit-card [cardNumber]="paymentForm.get('cardNumber')?.value" [cardName]="paymentForm.get('cardName')?.value"
        [expiryDate]="paymentForm.get('expiryDate')?.value" [cvc]="paymentForm.get('cvc')?.value"
        [isFlipped]="isFlipped()"></app-credit-card>

    <!-- Formulario -->
    <div class="bg-slate-800/80 rounded-2xl p-6 border border-slate-700/50 backdrop-blur-xl shadow-xl">
        <h2 class="text-xl font-bold text-white mb-6">Detalles de Pago</h2>

        <form [formGroup]="paymentForm" class="space-y-5">
            <div class="space-y-1">
                <label class="text-sm font-medium text-slate-400">Titular de la Tarjeta</label>
                <input type="text" formControlName="cardName" placeholder="Juan Pérez"
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
            </div>

            <div class="space-y-1">
                <label class="text-sm font-medium text-slate-400">Número de Tarjeta</label>
                <input type="text" formControlName="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16"
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all font-mono">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400">Expiración</label>
                    <input type="text" formControlName="expiryDate" placeholder="MM/YY" maxlength="5"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-center">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400">CVC</label>
                    <input type="text" formControlName="cvc" placeholder="123" maxlength="3" (focus)="flipCard(true)"
                        (blur)="flipCard(false)"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 transition-all text-center tracking-widest">
                </div>
            </div>

            <button type="button" (click)="submitPayment()" [disabled]="paymentForm.invalid || isProcessing"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/20 transform transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed mt-4 flex items-center justify-center gap-2">
                @if (isProcessing) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span>Procesando...</span>
                } @else {
                <span>Pagar €{{ total }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd" />
                </svg>
                }
            </button>
        </form>
    </div>
</div>
