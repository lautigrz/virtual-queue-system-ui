<div class="bg-slate-800/50 border border-slate-700/50 rounded-2xl p-6 backdrop-blur-sm">
    <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
        <span>Resumen de Orden</span>
        <div class="h-px flex-1 bg-gradient-to-r from-slate-700 to-transparent"></div>
    </h2>

    <div class="mb-6">
        <h3 class="text-lg font-semibold text-blue-400 mb-1">Global Music Festival 2024</h3>
        <app-expiration-timer></app-expiration-timer>
    </div>

    <div class="space-y-3 mb-6">
        @for (item of items; track item.ticket.id) {
        <div
            class="flex justify-between items-center p-3 bg-slate-900/40 rounded-lg border border-slate-800 transition-colors hover:border-slate-700">
            <div>
                <div class="text-white font-medium">{{ item.ticket.title }}</div>
                <div class="text-sm text-slate-400">Cant: {{ item.quantity }}</div>
            </div>
            <div class="text-white font-bold">€{{ item.ticket.price * item.quantity }}</div>
        </div>
        }
    </div>

    <div class="border-t border-slate-700/50 pt-4 flex justify-between items-end">
        <span class="text-slate-400 text-sm">Total a pagar</span>
        <span class="text-3xl font-bold text-white tracking-tight">€{{ total }}</span>
    </div>

    <div class="mt-6 text-xs text-slate-500 text-center leading-relaxed">
        Al completar la compra aceptas nuestros <a href="#"
            class="text-blue-400 hover:text-blue-300 underline decoration-blue-400/30">Términos de servicio</a> y
        política de reembolsos.
    </div>
</div>
