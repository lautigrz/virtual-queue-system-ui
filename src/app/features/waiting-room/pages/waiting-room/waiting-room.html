<div
    class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden font-display transition-colors duration-300">
    <!-- Background Ambient Glow Effects -->
    <div class="absolute top-[-10%] left-[-10%] h-[500px] w-[500px] rounded-full bg-primary/10 blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] h-[500px] w-[500px] rounded-full bg-primary/5 blur-[120px]"></div>

    <!-- Header -->
    <app-header class="relative z-50 shrink-0"></app-header>

    <!-- Main Content -->
    <main class="relative z-10 flex flex-1 flex-col items-center px-4 py-5 overflow-y-auto w-full">
        <div class="w-full max-w-[800px] flex flex-col items-center gap-8 flex-1">

            <!-- Status Chip -->
            <app-status-chip></app-status-chip>

            <!-- Event Info Card -->
            <app-event-card></app-event-card>

            <!-- Tips / Helpful Info -->
            <app-info-grid></app-info-grid>

            <!-- Friendly Message -->
            <p class="max-w-lg text-center text-slate-500 dark:text-slate-400 text-sm italic">
                "Relájate, ya estás en el lugar correcto. Estamos gestionando el tráfico para asegurar una experiencia
                justa para todos."
            </p>
        </div>

        <!-- Footer -->
        <app-footer class="w-full mt-8 shrink-0"></app-footer>
    </main>
</div>
